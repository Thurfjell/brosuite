<div
  class="flex items-center justify-between mb-4 border-b border-white/40 pb-2"
>
  <h3 class="text-xl font-bold">🐦 Social Feed</h3>
  <button
    data-js="refresh-button"
    class="text-xs bg-white/10 hover:bg-white/20 transition-colors px-2 py-1 rounded-md flex items-center gap-1"
    aria-label="Refresh Feed"
  >
    <svg
      class="w-4 h-4 animate-spin hidden"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 4v5h.582M20 20v-5h-.581M5 9a7 7 0 0112.452-3.11M19 15a7 7 0 01-12.452 3.11"
      />
    </svg>
    <span>Refresh</span>
  </button>
</div>

<ul class="space-y-4 text-sm max-h-90 overflow-y-auto">
  {{range .Posts}}
  <li class="flex space-x-3 items-start">
    <img
      src="{{.ImgSrc}}"
      alt="Avatar"
      class="w-10 h-10 rounded-full shadow-lg"
    />
    <div>
      <p>
        <span class="font-semibold">{{.Tag}}</span> {{.Content}} {{.Emoji}}
        {{.Hashtag}}
      </p>
      <p class="text-xs opacity-70">{{.TimeAgo}}</p>
    </div>
  </li>
  {{end}}
</ul>
