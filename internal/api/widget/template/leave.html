<h3 class="text-sm font-semibold text-indigo-300 mb-3">My Leave Balance</h3>

<div class="space-y-3">
  <!-- Annual Leave -->
  <div class="flex justify-between items-center">
    <div>
      <p class="text-gray-400">Annual Leave</p>
      <p>
        <span class="text-lg font-bold text-green-400"
          >{{.AnnualLeaveLeft}}</span
        ><span class="text-gray-400"> / {{.AnnualLeaveTotal}} days</span>
      </p>
    </div>
    <div class="w-20 h-2 bg-gray-700 rounded">
      <div
        class="h-2 bg-green-500 rounded"
        style="width: {{ .AnnualPercent }}%"
      ></div>
    </div>
  </div>

  <!-- Training Leave -->
  <div class="flex justify-between items-center">
    <div>
      <p class="text-gray-400">Training Leave</p>
      <p>
        <span class="text-lg font-bold text-blue-400"
          >{{ .TrainingLeaveUsed}}</span
        ><span class="text-gray-400"> / {{ .TrainingLeaveTotal }} days</span>
      </p>
    </div>
    <div class="w-20 h-2 bg-gray-700 rounded">
      <div
        class="h-2 bg-blue-500 rounded"
        style="width: {{ .TrainingPercent }}%"
      ></div>
    </div>
  </div>

  <!-- Special Leave -->
  <div class="flex justify-between items-center">
    <div>
      <p class="text-gray-400">OS Leave</p>
      <p>
        <span class="text-lg font-bold text-orange-400"
          >{{ .SauceLeaveUsed }}</span
        ><span class="text-gray-400"> / {{ .SauceLeaveTotal }} days</span>
      </p>
    </div>
    <div class="w-20 h-2 bg-gray-700 rounded">
      <div
        class="h-2 bg-orange-400 rounded"
        style="width: {{ .SaucePercent}}%"
      ></div>
    </div>
  </div>
</div>
