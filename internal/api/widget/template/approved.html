<h3 class="text-sm font-semibold text-indigo-300 mb-3">
  My Approved Annual Leave
</h3>

<!-- Total Summary -->
<div class="flex justify-between items-center mb-4">
  <p class="text-gray-400">Total days</p>
  <p class="text-lg font-bold text-green-400">{{.TotalDays}}</p>
</div>

<!-- List of Leave Entries -->
<div class="space-y-3">
  {{ range .Approves}}
  <div
    class="flex justify-between text-xs border border-slate-700 rounded-md p-2 bg-slate-900"
  >
    <div>
      <p class="text-gray-300 font-medium">{{.FromDate}} - {{.ToDate}}</p>
      <p class="text-gray-500">{{.FromDay}} to {{.ToDay}}</p>
    </div>
    <div class="text-right">
      <p class="font-bold text-green-300">{{.Total}} days</p>
    </div>
  </div>
